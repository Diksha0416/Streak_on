<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="abcircle">
    <div class="circle prop trans" id="cr1"></div>
    <div class="circle prop4 trans" id="cr2"></div>
    <div class="circle prop2 trans" id="cr3"></div>
    </div>
    <div class="write">
    <span class="text" id="txt">Focused, </br> Motivated</span>
    <button id="btns" onclick=btn() >Start</button>
    </div>
    <div class="box3">
    <div class="circle prop3 trans" id="cr4"></div>
    <div ><img id="im" src="images/sticker.jpg"></div>
    </div>
<script>
    function btn(){
        let cr1 = document.getElementById("cr1");
        let cr2 = document.getElementById("cr2");
        let cr3 = document.getElementById("cr3");
        let cr4 = document.getElementById("cr4");
        let im = document.getElementById("im");
        let text = document.getElementById("txt");
        let btns = document.getElementById("btns");

        text.style.transition = "transform 2s ease, opacity 2s ease";
        text.style.transform = "scale(1.15)";
        text.style.opacity = "0";
        btns.style.transition = "transform 2s ease, opacity 2s ease";
        btns.style.transform = "scale(1.15)";
        btns.style.opacity = "0";

        cr1.style.animation = "moveleft 2s linear forwards"
        cr2.style.animation = "moveup 2s linear forwards"
        cr3.style.animation = "moveright 2s linear forwards"
        cr4.style.animation = "movedown 2s linear forwards"
        im.style.animation = "movedown 2s linear forwards"
        setTimeout(() => {
        window.location.href = "page1.html";
    }, 1400);
    }
</script>
</body>
</html>
