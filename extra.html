<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Orbiting Ball â€” rotate container</title>
<style>
  :root{
    --orbit-size: 200px; /* diameter of the invisible orbit */
    --ball-size: 24px;
    --duration: 3s; /* orbit duration */
  }

  body{
    height:100vh;
    margin:0;
    display:flex;
    align-items:center;
    justify-content:center;
    background: #0f172a;
    font-family: system-ui, sans-serif;
  }

  .orbit {
    width: var(--orbit-size);
    height: var(--orbit-size);
    position: relative;
    border-radius: 50%;
    /* optional faint ring to visualize orbit */
    box-shadow: 0 0 0 2px rgba(255,255,255,0.04) inset;
    transform: rotate(-90deg); /* start position at top */
  }

  .ball {
    --r: calc(var(--orbit-size) / 2);
    width: var(--ball-size);
    height: var(--ball-size);
    border-radius: 50%;
    background: linear-gradient(135deg,#ff7a18,#af002d);
    position: absolute;
    /* put ball on the rightmost edge, then rotate the orbit to move it */
    top: calc(50% - var(--ball-size)/2);
    left: calc(100% - var(--ball-size) / 2);
    transform: translateX(calc(-1 * var(--ball-size)/2));
    box-shadow: 0 6px 18px rgba(0,0,0,0.45), 0 0 12px rgba(255,122,24,0.12);
  }

  /* rotate the entire orbit container */
  .orbit.spin {
    animation: spin linear infinite;
    animation-duration: var(--duration);
  }

  @keyframes spin {
    from { transform: rotate(-90deg); } /* start at top */
    to   { transform: rotate(270deg); } /* full 360deg */
  }

  /* controls: hover to slow down */
  .orbit.spin:hover {
    animation-play-state: paused;
    cursor: pointer;
  }

  /* center dot (optional) */
  .center {
    position: absolute;
    width: 8px;
    height: 8px;
    left: 50%;
    top: 50%;
    transform: translate(-50%,-50%);
    background: #fff;
    border-radius: 50%;
    box-shadow: 0 0 12px rgba(255,255,255,0.08);
  }
</style>
</head>
<body>
  <div class="orbit spin">
    <div class="ball"></div>
    <div class="center"></div>
  </div>
</body>
</html>
